<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./leadway-logo.svg" />
    <title>Underwriter Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="bg-[#FFFBF6]">
    <main class="w-full flex">
      <!-- starts -->
      <div class="flex-1 flex items-center justify-center h-screen">
        <div class="w-full max-w-md space-y-8 px-4 text-gray-600 sm:px-0">
          <div
            class="logo-container w-[55px] h-[100px] md:w-[58px] md:h-[105px] lg:w-[60px] lg:h-[110px] xl:w-[62px] xl:h-[115px] 2xl:w-[64px] 2xl:h-[120px]"
          >
            <!-- Logo -->
            <img src="./leadway-logo.svg" alt="leadway logo" />
          </div>

          <div class="relative">
            <div class="mb-[30px] sm:mb-[50px]">
              <h1
                class="font-bold text-[20px] text-[#585858] sm:text-[24px] md:text-[26px] lg:text-[28px] xl:text-[30px] 2xl:text-[32px]"
              >
                Underwriter Dashboard
              </h1>
              <p class="text-[11px] text-[#AFB0B1]">
                Welcome. Login to your portal account.
              </p>
            </div>
          </div>
          <form onSubmit="event.preventDefault()" class="space-y-5">
            <div
              class="bg-[#fff] pl-[20px] pr-[20px] pb-[8px] pt-[5px] rounded-[5px] box-shadow"
            >
              <label for="loginId" class="text-[10px]">Login ID</label>

              <div class="flex justify-between mt-[8px]">
                <input
                  type="text"
                  name="loginId"
                  id="loginId"
                  placeholder="enter your login ID"
                  class="text-[10px] no-border-on-focus w-[100%]"
                />
                <div class="w-[10px] h-[10px]">
                  <img src="./user-icon.svg" alt="user icon" />
                </div>
              </div>
            </div>
            <div
              class="bg-[#fff] pl-[20px] pr-[20px] pb-[8px] pt-[15px] rounded-[5px] box-shadow"
            >
              <div class="flex justify-between">
                <label for="password" class="text-[10px]">Password</label>
                <span class="text-[7px] text-[#EE5331] font-bold mr-[-6px]"
                  >SHOW</span
                >
              </div>

              <div class="flex justify-between mt-[8px]">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="enter your password"
                  class="text-[10px] no-border-on-focus w-[100%]"
                />

                <div class="w-[10px] h-[10px]">
                  <img src="./lock-icon.svg" alt="lock icon" />
                </div>
              </div>
            </div>

            <div class="flex justify-between text-[#7F8B94] mb-[3px]">
              <span class="text-[8px] ml-[15px]">Keep me logged in</span>
              <span class="text-[8px]">Reset Password</span>
            </div>

            <!-- Login Button -->
            <button
              type="button"
              class="bg-[#FF7A00] w-full text-white pt-[10px] pb-[10px] rounded-[3px] text-[13px] login-box-shadow"
            >
              Login
            </button>
          </form>
        </div>
      </div>
      <!-- ends -->
      <!--  2nd container starts -->
      <div
        class="relative flex-1 hidden items-center justify-center h-screen bg-green-900 lg:flex bg-svg-background"
      >
        <div>
          <img
            src="./help-icon-text.svg"
            alt="help icon"
            class="w-[45px] help-text"
          />
        </div>
        <div
          class="relative z-10 w-full max-w-md"
          style="position: absolute; bottom: 105px"
        >
          <div class="mb-10 space-y-3">
            <div
              class="customer-container flex bg-[#fff] rounded-[5px] w-[290px] gap-[8px] md:w-[300px] lg:w-[380px]"
            >
              <div
                class="bg-[#F3F5F6] flex content-center p-[10px] rounded-l-[5px] w-[120px] place-content-center"
              >
                <img
                  src="./customers-icon.svg"
                  alt="customers icon"
                  class="w-[40px]"
                />
              </div>

              <div class="flex flex-col justify-center gap-[8px] p-[10px]">
                <p class="text-[12px] font-bold text-[#585858]">
                  Customer Management
                </p>
                <p class="text-[9px] text-[#585858]">
                  Manage all customers from individual customers to corporate or
                  group customers.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
